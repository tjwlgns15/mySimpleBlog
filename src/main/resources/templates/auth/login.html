<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - My Simple Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
        }

        .login-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2.5rem;
            font-size: 2.2rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        .form-label {
            color: #34495e;
            font-weight: 600;
            margin-bottom: 0.8rem;
            display: block;
            font-size: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
            background: white;
        }

        .form-control.is-invalid {
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }

        .invalid-feedback {
            color: #e74c3c;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            font-weight: 500;
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 1rem;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            color: #7f8c8d;
            font-weight: 500;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #bdc3c7;
            z-index: 1;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 1rem;
            position: relative;
            z-index: 2;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.9rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .btn-google {
            background: #fff;
            color: #757575;
            border-color: #dadce0;
        }

        .btn-google:hover {
            background: #f8f9fa;
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-kakao {
            background: #fee500;
            color: #191919;
        }

        .btn-kakao:hover {
            background: #fdd835;
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(254, 229, 0, 0.3);
        }

        .btn-naver {
            background: #03c75a;
            color: white;
        }

        .btn-naver:hover {
            background: #02b351;
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(3, 199, 90, 0.3);
        }

        .signup-link {
            text-align: center;
            margin-top: 2rem;
            color: #7f8c8d;
            font-weight: 500;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 500;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
<div class="login-container">
    <h2 class="login-title">로그인</h2>

    <form id="loginForm">
        <div class="form-group">
            <label for="username" class="form-label">이메일</label>
            <input type="email" class="form-control" id="username" name="username"
                   placeholder="name@example.com" required>
            <div class="invalid-feedback" id="usernameError"></div>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="비밀번호를 입력하세요" required>
            <div class="invalid-feedback" id="passwordError"></div>
        </div>

        <button type="submit" class="btn btn-primary">로그인</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            로그인 중...
        </div>
    </form>

    <div class="divider">
        <span>또는</span>
    </div>

    <div class="social-login">
        <a th:href="@{/oauth2/authorization/google}" class="btn-social btn-google">
            <svg width="18" height="18" viewBox="0 0 24 24" style="margin-right: 8px;">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Google로 로그인
        </a>

        <a th:href="@{/oauth2/authorization/kakao}" class="btn-social btn-kakao">
            <svg width="18" height="18" viewBox="0 0 24 24" style="margin-right: 8px;">
                <path fill="currentColor" d="M12 3c5.799 0 10.5 3.664 10.5 8.185 0 4.52-4.701 8.184-10.5 8.184a13.5 13.5 0 0 1-1.727-.11l-4.408 2.883c-.501.265-.678.236-.472-.413l.892-3.678c-2.88-1.46-4.785-3.99-4.785-6.866C1.5 6.665 6.201 3 12 3z"/>
            </svg>
            카카오로 로그인
        </a>

        <a th:href="@{/oauth2/authorization/naver}" class="btn-social btn-naver">
            <svg width="18" height="18" viewBox="0 0 24 24" style="margin-right: 8px;">
                <path fill="currentColor" d="M16.273 12.845 7.376 0H0v24h7.726V11.156L16.624 24H24V0h-7.727v12.845Z"/>
            </svg>
            네이버로 로그인
        </a>
    </div>

    <div class="signup-link">
        아직 계정이 없으신가요? <a href="/auth/signup">회원가입</a>
    </div>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const inputs = loginForm.querySelectorAll('input');
    const loading = document.getElementById('loading');

    // 에러 표시 함수
    function showError(inputElement, message) {
        inputElement.classList.add('is-invalid');
        const errorDiv = document.getElementById(inputElement.id + 'Error');
        errorDiv.textContent = message;
    }

    // 에러 초기화 함수
    function clearError(inputElement) {
        inputElement.classList.remove('is-invalid');
        const errorDiv = document.getElementById(inputElement.id + 'Error');
        errorDiv.textContent = '';
    }

    // 모든 에러 초기화
    function clearAllErrors() {
        inputs.forEach(input => clearError(input));
    }

    // 입력 필드 이벤트 리스너
    inputs.forEach(input => {
        input.addEventListener('input', () => clearError(input));
    });

    // 로그인 폼 제출
    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();

        clearAllErrors();

        const formData = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value
        };

        // 로딩 표시
        loading.style.display = 'block';
        loginForm.querySelector('button[type="submit"]').style.display = 'none';

        fetch('/auth/form-login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams(formData)
        })
            .then(response => response.json())
            .then(result => {
                console.log(result);

                if (result.status === 200) {
                    // 성공 시 리다이렉트
                    if (result.data && result.data.redirectUrl) {
                        window.location.href = result.data.redirectUrl;
                    } else {
                        window.location.href = '/home';
                    }
                } else {
                    // 실패 시 에러 표시
                    if (result.message.includes('이메일') || result.message.includes('사용자')) {
                        showError(document.getElementById('username'), result.message);
                    } else if (result.message.includes('비밀번호')) {
                        showError(document.getElementById('password'), result.message);
                    } else {
                        alert(result.message);
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('서버 오류가 발생했습니다.');
            })
            .finally(() => {
                // 로딩 숨기기
                loading.style.display = 'none';
                loginForm.querySelector('button[type="submit"]').style.display = 'block';
            });
    });

    // URL 파라미터에서 에러 메시지 확인
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('error')) {
        alert(decodeURIComponent(urlParams.get('error')));
    }
</script>
</body>
</html>
