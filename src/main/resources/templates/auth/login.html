<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }

        /* 소셜 로그인 관련 스타일 */
        .social-login {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .social-login h3 {
            text-align: center;
            margin-bottom: 15px;
            color: #666;
            font-size: 16px;
        }
        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: opacity 0.2s;
        }
        .social-btn:hover {
            opacity: 0.9;
        }
        .social-btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .google-btn {
            background-color: #fff;
            color: #757575;
            border: 1px solid #ddd;
        }
        .naver-btn {
            background-color: #03C75A;
            color: white;
        }
        .kakao-btn {
            background-color: #FEE500;
            color: #000000;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
        <div id="errorMessage" class="error-message">Invalid email or password</div>
    </form>

    <!-- 소셜 로그인 섹션 -->
    <div class="social-login">
        <h3>Or Login With</h3>
        <div class="social-buttons">
            <a href="/oauth2/authorization/google" class="social-btn google-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
                Continue with Google
            </a>
            <a href="/oauth2/authorization/naver" class="social-btn naver-btn">
                <img src="https://play-lh.googleusercontent.com/V1VwF8W0ODrpjpYzZ0j1EJ0ZzxNyyy9QxQU_Nx-jL4qGAgFy-cYjFkO8G6EJqYWcqoM" alt="Naver">
                Continue with Naver
            </a>
            <a href="/oauth2/authorization/kakao" class="social-btn kakao-btn">
                <img src="https://play-lh.googleusercontent.com/Ob9Ys8yKMeyKzZvl3cB9JNSTui1lJwjSKD60IVYnD-8Mj4-BGh9zRGRGQBTKTRR_DqYm" alt="Kakao">
                Continue with Kakao
            </a>
        </div>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');

        try {
            const response = await fetch('http://localhost:8081/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            if (!response.ok) {
                throw new Error('Login failed');
            }

            const data = await response.json();
            localStorage.setItem('token', data.token);
            window.location.href = '/user';

        } catch (error) {
            errorMessage.style.display = 'block';
            console.error('Error:', error);
        }
    });
</script>
</body>
</html>
