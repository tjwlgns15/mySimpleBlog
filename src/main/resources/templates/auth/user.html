<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .btn-logout {
            background-color: #dc3545;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Welcome to User Page</h2>
        <button onclick="logout()" class="btn-logout">Logout</button>
    </div>
    <div id="content">
        <!-- Protected content here -->
    </div>
</div>

<script>
    // 페이지 로드 시 토큰 체크
    window.onload = function() {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html';
            return;
        }

        // 여기서 필요한 경우 서버에 토큰 유효성 검증 요청을 할 수 있습니다
    };

    function logout() {
        localStorage.removeItem('token');
        window.location.href = '/home/login';
    }
</script>
</body>
</html>
